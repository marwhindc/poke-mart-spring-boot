<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pok√© Mart - Product Page</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/products}">Products</a></li>
            <li><a th:href="@{/carts}">Carts</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    <h1 th:text="${user.username}"></h1>
    <h2 th:text="'Cart Items: ' + ${cart.totalQuantity}"></h2>
    <div class="product-list">
        <div th:each="product: ${products}" class="product-container">
            <img th:src="${product.imageUrl}">
            <p th:text="${product.name}"></p>
            <p th:text="'P' + ${product.price}"></p>
            <button th:onclick="|window.location.href='products/addToCart/${product.id}'|">Add to Cart</button>
        </div>
    </div>
</body>
</html>
